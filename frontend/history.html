    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light sticky-top">
    <div class="container">
        <a class="navbar-brand" href="index.html">
            <img src="assets/images/logo.png" style="border-radius: 50%;" alt="Quiz de Carabin" height="42" class="d-inline-block align-text-top me-2">
            Quiz de Carabin
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav" style="margin-left: 20%;">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Accueil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="quiz.html">Quiz</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">À propos</a>
                </li>
            </ul>
            <div class="d-flex" id="auth-buttons">
                <a href="#" class="btn btn-outline-primary me-2" data-bs-toggle="modal" data-bs-target="#loginModal">Se connecter</a>
                <a href="#" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#registerModal">Créer un compte</a>
            </div>
            <div id="user-menu" style="display: none;">
                <div class="dropdown">
                    <button class="btn btn-outline-primary dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown">

    </div>
</nav>

    <!-- Contenu principal -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <h1 class="mb-4">Votre historique de quiz</h1>
                <div id="history-content">
                    <div class="text-center">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Chargement...</span>
                        </div>
                        <p class="mt-3">Chargement de votre historique...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module">
        // Code pour charger l'historique
        import { Auth } from './js/auth.js';
        
        document.addEventListener('DOMContentLoaded', async function() {
            const auth = new Auth();
            
            if (!auth.isAuthenticated()) {
                window.location.href = 'index.html';
                return;
            }
            
            try {
                const token = auth.getToken();
                const API_BASE_URL = 'https://quiz-de-carabin-backend.onrender.com';
                
                const response = await fetch(`${API_BASE_URL}/api/user/quiz-history`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    displayHistory(data.history);
                } else {
                    document.getElementById('history-content').innerHTML = `
                        <div class="alert alert-danger">
                            Erreur lors du chargement de l'historique.
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Erreur:', error);
                document.getElementById('history-content').innerHTML = `
                    <div class="alert alert-danger">
                        Erreur de connexion au serveur.
                    </div>
                `;
            }
        });
        
        function displayHistory(history) {
            const historyContent = document.getElementById('history-content');
            
            if (!history || history.length === 0) {
                historyContent.innerHTML = `
                    <div class="alert alert-info">
                        Vous n'avez pas encore passé de quiz.
                    </div>
                `;
                return;
            }
            
            let html = '<div class="list-group">';
            
            history.forEach(item => {
                const scorePercentage = Math.round((item.score / item.totalQuestions) * 100);
                const date = new Date(item.completedAt).toLocaleDateString('fr-FR');
                
                html += `
                    <div class="list-group-item">
                        <div class="d-flex w-100 justify-content-between">
                            <h5 class="mb-1">${item.quizTitle || 'Quiz'}</h5>
                            <small>${date}</small>
                        </div>
                        <p class="mb-1">Score: ${item.score}/${item.totalQuestions} (${scorePercentage}%)</p>
                        <small>Temps: ${item.duration} minutes</small>
                    </div>
                `;
            });
            
            html += '</div>';
            historyContent.innerHTML = html;
        }
    </script>
</body>
</html>
