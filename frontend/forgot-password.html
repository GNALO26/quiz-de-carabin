<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mot de passe oublié - Quiz de Carabin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 20px 0;
        }
        
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .card-header {
            background: #2c6eb5;
            color: white;
            border-radius: 15px 15px 0 0 !important;
            text-align: center;
            padding: 20px;
        }
        
        .card-header h3 {
            margin: 0;
            font-weight: 600;
        }
        
        .card-body {
            padding: 30px;
        }
        
        .btn-primary {
            background-color: #2c6eb5;
            border-color: #2c6eb5;
            border-radius: 8px;
            padding: 12px;
            font-weight: 600;
        }
        
        .btn-primary:hover {
            background-color: #245a9e;
            border-color: #245a9e;
        }
        
        .loader {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3><i class="fas fa-lock me-2"></i>Mot de passe oublié</h3>
                    </div>
                    <div class="card-body">
                        <div id="message" class="alert d-none"></div>
                        
                        <form id="forgotPasswordForm">
                            <div class="mb-4">
                                <label for="email" class="form-label fw-bold">Adresse email</label>
                                <input type="email" class="form-control" id="email" required 
                                       placeholder="Entrez votre adresse email">
                                <div class="form-text">Nous vous enverrons un code de réinitialisation à cette adresse</div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 py-2">
                                <span id="submit-text">Envoyer le code de réinitialisation</span>
                                <span id="submit-loader" class="d-none"><span class="loader"></span> Envoi en cours...</span>
                            </button>
                        </form>
                        
                        <div class="mt-4 text-center">
                            <a href="account-recovery.html"><i class="fas fa-arrow-left me-1"></i>Récupérer votre compte</a>
                            <a href="index.html"><i class="fas fa-arrow-left me-1"></i>Retour à la page de connexion</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'https://quiz-de-carabin-backend.onrender.com';
        
        document.getElementById('forgotPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const messageDiv = document.getElementById('message');
            const submitBtn = this.querySelector('button[type="submit"]');
            const submitText = document.getElementById('submit-text');
            const submitLoader = document.getElementById('submit-loader');
            
            // Validation de l'email
            if (!email || !email.includes('@')) {
                showMessage('Veuillez entrer une adresse email valide', 'danger');
                return;
            }
            
            // Réinitialiser le message
            messageDiv.className = 'alert d-none';
            messageDiv.textContent = '';
            
            // Afficher l'indicateur de chargement
            submitText.classList.add('d-none');
            submitLoader.classList.remove('d-none');
            submitBtn.disabled = true;
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/auth/forgot-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage('Un code de réinitialisation a été envoyé à votre adresse email. Veuillez vérifier votre boîte de réception.', 'success');
                    
                    // Rediriger vers la page de réinitialisation après 3 secondes
                    setTimeout(() => {
                        window.location.href = `reset-password.html?email=${encodeURIComponent(email)}`;
                    }, 3000);
                } else {
                    showMessage(data.message, 'danger');
                }
            } catch (error) {
                console.error('Erreur:', error);
                showMessage('Erreur de connexion au serveur. Veuillez vérifier votre connexion internet.', 'danger');
            } finally {
                // Cacher l'indicateur de chargement
                submitText.classList.remove('d-none');
                submitLoader.classList.add('d-none');
                submitBtn.disabled = false;
            }
        });
        
        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = `alert alert-${type} alert-dismissible fade show`;
            
            // Ajouter un bouton de fermeture
            if (!messageDiv.querySelector('.btn-close')) {
                messageDiv.innerHTML = `${message}<button type="button" class="btn-close" data-bs-dismiss="alert"></button>`;
            }
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
