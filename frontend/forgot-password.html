<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mot de passe oublié - Quiz de Carabin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Mot de passe oublié</h3>
                    </div>
                    <div class="card-body">
                        <div id="message" class="alert d-none"></div>
                        
                        <form id="forgotPasswordForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Adresse email</label>
                                <input type="email" class="form-control" id="email" required 
                                       placeholder="Entrez votre adresse email">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Envoyer le code de réinitialisation</button>
                        </form>
                        
                        <div class="mt-3 text-center">
                            <a href="index.html">Retour à la page de connexion</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'https://quiz-de-carabin-backend.onrender.com';
        
        document.getElementById('forgotPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const messageDiv = document.getElementById('message');
            const submitBtn = document.querySelector('button[type="submit"]');
            
            // Réinitialiser le message
            messageDiv.className = 'alert d-none';
            messageDiv.textContent = '';
            
            // Désactiver le bouton pendant le traitement
            submitBtn.disabled = true;
            submitBtn.textContent = 'Envoi en cours...';
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/auth/forgot-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage('Un code de réinitialisation a été envoyé à votre adresse email.', 'success');
                    
                    // Rediriger vers la page de réinitialisation après 3 secondes
                    setTimeout(() => {
                        window.location.href = `reset-password.html?email=${encodeURIComponent(email)}`;
                    }, 3000);
                } else {
                    showMessage(data.message, 'danger');
                }
            } catch (error) {
                console.error('Erreur:', error);
                showMessage('Erreur de connexion au serveur', 'danger');
            } finally {
                // Réactiver le bouton
                submitBtn.disabled = false;
                submitBtn.textContent = 'Envoyer le code de réinitialisation';
            }
        });
        
        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = `alert alert-${type}`;
        }
    </script>
</body>
</html>
