<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paiement Réussi - Quiz de Carabin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 20px 0;
        }
        
        .success-container {
            text-align: center;
            padding: 3rem;
            margin: 2rem auto;
            max-width: 600px;
            border-radius: 15px;
            background: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .success-icon {
            color: #28a745;
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .transaction-details {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-container">
            <div class="success-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h1 class="text-success">Paiement Réussi!</h1>
            <p class="lead">Votre paiement a été traité avec succès.</p>
            
            <div class="transaction-details">
                <p><strong id="status-message">Traitement de votre paiement en cours...</strong></p>
                <p class="text-muted" id="additional-info"></p>
            </div>
            
            <div class="loader" id="loader"></div>
            <p id="countdown" class="text-muted">Redirection automatique dans <span id="countdown-value">10</span> secondes</p>
            
            <div class="mt-4" id="action-buttons" style="display: none;">
                <a href="access-code.html" class="btn btn-success me-2">
                    <i class="fas fa-key me-1"></i>Valider mon code maintenant
                </a>
                <a href="index.html" class="btn btn-outline-secondary">
                    <i class="fas fa-home me-1"></i>Retour à l'accueil
                </a>
            </div>
        </div>
    </div>

    <script>
        // Fonction pour valider le token JWT
        function validateToken(token) {
            try {
                if (!token || typeof token !== 'string') {
                    return false;
                }
                
                const parts = token.split('.');
                if (parts.length !== 3) {
                    return false;
                }
                
                try {
                    parts.forEach(part => {
                        const base64 = part.replace(/-/g, '+').replace(/_/g, '/');
                        window.atob(base64);
                    });
                    return true;
                } catch (e) {
                    return false;
                }
            } catch (error) {
                console.error('Token validation error:', error);
                return false;
            }
        }
        
        // Vérifier et restaurer la session utilisateur
        function restoreUserSession() {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            const userData = urlParams.get('user');
            
            if (token && validateToken(token)) {
                localStorage.setItem('quizToken', token);
                console.log('Token restauré depuis URL');
            }
            
            if (userData) {
                try {
                    const user = JSON.parse(decodeURIComponent(userData));
                    localStorage.setItem('quizUser', JSON.stringify(user));
                    console.log('Données utilisateur restaurées depuis URL');
                } catch (e) {
                    console.error('Erreur parsing user data:', e);
                }
            }
            
            // Vérifier si l'utilisateur est connecté
            const storedToken = localStorage.getItem('quizToken');
            if (!storedToken || !validateToken(storedToken)) {
                console.warn('Aucun token valide trouvé, redirection vers login');
                window.location.href = 'index.html?message=Veuillez vous reconnecter après votre paiement';
                return false;
            }
            
            return true;
        }
        
        // Traiter le retour de paiement
        async function processPaymentReturn() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const transactionId = urlParams.get('transactionId');
                const userId = urlParams.get('userId');
                
                if (!transactionId || !userId) {
                    document.getElementById('status-message').textContent = 'Paramètres de transaction manquants.';
                    document.getElementById('additional-info').textContent = 'Veuillez contacter le support.';
                    document.getElementById('loader').style.display = 'none';
                    document.getElementById('action-buttons').style.display = 'block';
                    document.getElementById('countdown').style.display = 'none';
                    return;
                }
                
                const token = localStorage.getItem('quizToken');
                if (!token || !validateToken(token)) {
                    window.location.href = 'index.html?message=Veuillez vous reconnecter après votre paiement';
                    return;
                }
                
                const response = await fetch('https://quiz-de-carabin-backend.onrender.com/api/payment/process-return', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ transactionId, userId })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    if (data.status === 'completed') {
                        document.getElementById('status-message').textContent = 'Paiement confirmé avec succès!';
                        document.getElementById('additional-info').textContent = 'Un code d\'accès a été envoyé à votre adresse email.';
                        
                        // Stocker le code d'accès pour pré-remplir le formulaire
                        if (data.accessCode) {
                            localStorage.setItem('pendingAccessCode', data.accessCode);
                        }
                        
                        // Rediriger vers la page de validation du code
                        setTimeout(() => {
                            window.location.href = 'access-code.html';
                        }, 3000);
                    } else {
                        document.getElementById('status-message').textContent = 'Paiement en attente de confirmation';
                        document.getElementById('additional-info').textContent = 'Veuillez patienter, nous traitons votre paiement. Vous recevrez un email une fois confirmé.';
                        
                        // Réessayer après 5 secondes
                        setTimeout(processPaymentReturn, 5000);
                    }
                } else {
                    document.getElementById('status-message').textContent = 'Erreur lors du traitement: ' + data.message;
                    document.getElementById('additional-info').textContent = 'Veuillez contacter le support si le problème persiste.';
                    document.getElementById('loader').style.display = 'none';
                    document.getElementById('action-buttons').style.display = 'block';
                    document.getElementById('countdown').style.display = 'none';
                }
            } catch (error) {
                console.error('Erreur:', error);
                document.getElementById('status-message').textContent = 'Erreur de connexion au serveur';
                document.getElementById('additional-info').textContent = 'Veuillez vérifier votre connexion internet.';
                document.getElementById('loader').style.display = 'none';
                document.getElementById('action-buttons').style.display = 'block';
                document.getElementById('countdown').style.display = 'none';
            }
        }
        
        // Restaurer la session au chargement
        document.addEventListener('DOMContentLoaded', function() {
            if (restoreUserSession()) {
                // Démarrer le traitement du paiement
                processPaymentReturn();
                
                // Démarrer le compte à rebours
                let seconds = 10;
                const countdownElement = document.getElementById('countdown-value');
                const countdownInterval = setInterval(() => {
                    seconds--;
                    countdownElement.textContent = seconds;
                    
                    if (seconds <= 0) {
                        clearInterval(countdownInterval);
                        document.getElementById('loader').style.display = 'none';
                        document.getElementById('action-buttons').style.display = 'block';
                        document.getElementById('countdown').style.display = 'none';
                    }
                }, 1000);
            }
        });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
