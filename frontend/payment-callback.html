<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paiement Réussi - Quiz de Carabin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .success-container {
            text-align: center;
            padding: 2rem;
            margin: 2rem auto;
            max-width: 600px;
            border: 1px solid #28a745;
            border-radius: 8px;
            background-color: #f8fff9;
        }
        .success-icon {
            color: #28a745;
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="success-container">
            <div class="success-icon">✓</div>
            <h1>Paiement Réussi!</h1>
            <p>Votre paiement a été traité avec succès.</p>
            <p>Vous allez recevoir un code d'accès par email.</p>
            <p>Redirection vers la validation du code...</p>
            <div class="loader"></div>
            <p id="countdown">Redirection dans 5 secondes</p>
            <a href="access-code.html" class="btn btn-primary mt-3">Valider le code maintenant</a>
        </div>
    </div>

    <script>
        // Vérifier et restaurer la session utilisateur
        function restoreUserSession() {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            const userData = urlParams.get('user');
            
            if (token) {
                localStorage.setItem('quizToken', token);
                console.log('Token restauré depuis URL');
            }
            
            if (userData) {
                try {
                    const user = JSON.parse(decodeURIComponent(userData));
                    localStorage.setItem('quizUser', JSON.stringify(user));
                    console.log('Données utilisateur restaurées depuis URL');
                } catch (e) {
                    console.error('Erreur parsing user data:', e);
                }
            }
            
            // Vérifier si l'utilisateur est connecté
            const storedToken = localStorage.getItem('quizToken');
            if (!storedToken) {
                console.warn('Aucun token trouvé, redirection vers login');
                window.location.href = 'index.html?message=Veuillez vous reconnecter après votre paiement';
                return false;
            }
            
            return true;
        }
        
        // Restaurer la session au chargement
        if (restoreUserSession()) {
            // Redirection après 5 secondes
            let seconds = 5;
            const countdownElement = document.getElementById('countdown');
            const countdownInterval = setInterval(() => {
                seconds--;
                countdownElement.textContent = `Redirection dans ${seconds} secondes`;
                
                if (seconds <= 0) {
                    clearInterval(countdownInterval);
                    window.location.href = 'access-code.html';
                }
            }, 1000);
        }
    </script>
</body>
</html>
