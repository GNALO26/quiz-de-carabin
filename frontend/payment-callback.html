<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation Paiement - Quiz de Carabin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #13a718;
            --secondary: #1e53a2;
            --success: #28a745;
            --warning: #ffc107;
            --danger: #dc3545;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .status-card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .card-header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 2rem;
        }
        
        .status-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        
        .code-display {
            font-size: 2.5rem;
            font-weight: 800;
            letter-spacing: 8px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            padding: 1rem;
            border-radius: 15px;
            border: 3px dashed #e9ecef;
        }
        
        .loading-spinner {
            width: 80px;
            height: 80px;
            border: 8px solid #f3f3f3;
            border-top: 8px solid var(--primary);
            border-radius: 50%;
            animation: spin 1.5s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            padding: 12px 30px;
            font-weight: 600;
            border-radius: 50px;
        }
        
        .btn-success {
            background: linear-gradient(135deg, #28a745, #20c997);
            border: none;
            padding: 12px 30px;
            font-weight: 600;
            border-radius: 50px;
        }
        
        .progress-bar {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-8">
                <div class="card status-card">
                    <div class="card-header text-center">
                        <h1 class="h3 mb-0">
                            <i class="fas fa-receipt me-2"></i>
                            Confirmation de Paiement
                        </h1>
                        <p class="mb-0 opacity-75">Quiz de Carabin ü©∫</p>
                    </div>
                    
                    <div class="card-body p-5">
                        <div id="status-container">
                            <!-- Contenu dynamique -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class PaymentStatus {
            constructor() {
                this.checkInterval = null;
                this.attempts = 0;
                this.maxAttempts = 20; // 10 minutes maximum
                this.init();
            }

            init() {
                console.log('üîç Initialisation v√©rification statut paiement...');
                this.checkPaymentStatus();
                
                // V√©rifier toutes les 30 secondes
                this.checkInterval = setInterval(() => {
                    this.attempts++;
                    if (this.attempts >= this.maxAttempts) {
                        this.showTimeout();
                        clearInterval(this.checkInterval);
                    } else {
                        this.checkPaymentStatus();
                    }
                }, 30000);
            }

            async checkPaymentStatus() {
                try {
                    const urlParams = new URLSearchParams(window.location.search);
                    const transactionId = urlParams.get('transactionId') || localStorage.getItem('pendingTransaction');
                    
                    console.log('üìû Transaction ID:', transactionId);

                    if (!transactionId) {
                        throw new Error('Aucune transaction trouv√©e');
                    }

                    const token = localStorage.getItem('quizToken');
                    if (!token) {
                        throw new Error('Session expir√©e');
                    }

                    const API_BASE_URL = 'https://quiz-de-carabin-backend.onrender.com';
                    
                    console.log('üì§ V√©rification statut...');
                    const response = await fetch(`${API_BASE_URL}/api/payment/check-status`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify({ transactionId })
                    });

                    if (!response.ok) {
                        throw new Error(`Erreur serveur: ${response.status}`);
                    }

                    const data = await response.json();
                    console.log('üì® R√©ponse:', data);

                    this.handleResponse(data, transactionId);

                } catch (error) {
                    console.error('‚ùå Erreur v√©rification:', error);
                    this.showError(error.message);
                }
            }

            handleResponse(data, transactionId) {
                const statusContainer = document.getElementById('status-container');
                
                if (data.success) {
                    if (data.status === 'completed') {
                        this.showSuccess(data, transactionId);
                        clearInterval(this.checkInterval);
                    } else if (data.status === 'pending') {
                        this.showPending(data.message, this.attempts, this.maxAttempts);
                    } else if (data.status === 'failed') {
                        this.showError(data.message);
                        clearInterval(this.checkInterval);
                    }
                } else {
                    this.showError(data.message);
                    clearInterval(this.checkInterval);
                }
            }

            showSuccess(data, transactionId) {
                const expiryDate = data.subscriptionEnd ? 
                    new Date(data.subscriptionEnd).toLocaleDateString('fr-FR', {
                        weekday: 'long',
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric'
                    }) : 'date inconnue';

                document.getElementById('status-container').innerHTML = `
                    <div class="text-center">
                        <div class="status-icon text-success">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        
                        <h2 class="text-success mb-3">Paiement Confirm√© !</h2>
                        
                        <div class="alert alert-success border-0 mb-4">
                            <div class="row align-items-center">
                                <div class="col-md-8 text-start">
                                    <h5 class="mb-2">üéâ F√©licitations !</h5>
                                    <p class="mb-1">Votre abonnement premium a √©t√© activ√© avec succ√®s.</p>
                                    <p class="mb-0"><strong>Expire le : ${expiryDate}</strong></p>
                                </div>
                                <div class="col-md-4 text-end">
                                    <small class="text-muted">Ref: ${transactionId}</small>
                                </div>
                            </div>
                        </div>

                        <div class="card border-0 bg-light mb-4">
                            <div class="card-body">
                                <h5 class="card-title text-primary mb-3">
                                    <i class="fas fa-key me-2"></i>Votre Code d'Acc√®s
                                </h5>
                                <div class="code-display mb-3">${data.accessCode}</div>
                                <p class="text-muted mb-0">
                                    <i class="fas fa-envelope me-1"></i>
                                    Ce code a √©t√© envoy√© √† votre adresse email
                                </p>
                            </div>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-center">
                            <button onclick="window.location.href='/quiz.html'" class="btn btn-success btn-lg">
                                <i class="fas fa-play me-2"></i>Commencer les Quiz
                            </button>
                            <button onclick="window.location.href='/index.html'" class="btn btn-outline-primary btn-lg">
                                <i class="fas fa-home me-2"></i>Retour √† l'Accueil
                            </button>
                        </div>

                        <div class="mt-4 text-center">
                            <small class="text-muted">
                                üìß Un probl√®me ? Contactez le support : support@quizdecarabin.bj
                            </small>
                        </div>
                    </div>
                `;

                // Nettoyer le localStorage
                localStorage.removeItem('pendingTransaction');
                
                // Mettre √† jour l'utilisateur
                if (data.user) {
                    localStorage.setItem('quizUser', JSON.stringify(data.user));
                }
            }

            showPending(message, currentAttempt, maxAttempts) {
                const progress = Math.min((currentAttempt / maxAttempts) * 100, 100);
                
                document.getElementById('status-container').innerHTML = `
                    <div class="text-center">
                        <div class="loading-spinner mb-4"></div>
                        
                        <h3 class="text-primary mb-3">Traitement en Cours</h3>
                        
                        <div class="alert alert-info border-0 mb-4">
                            <div class="d-flex align-items-center">
                                <i class="fas fa-info-circle fa-2x me-3"></i>
                                <div class="text-start">
                                    <p class="mb-1">${message}</p>
                                    <p class="mb-0 small">Le traitement peut prendre quelques minutes.</p>
                                </div>
                            </div>
                        </div>

                        <div class="mb-4">
                            <div class="progress" style="height: 10px; border-radius: 5px;">
                                <div class="progress-bar progress-bar-striped progress-bar-animated" 
                                     style="width: ${progress}%"></div>
                            </div>
                            <small class="text-muted">V√©rification automatique (${currentAttempt}/${maxAttempts})</small>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-center">
                            <button onclick="location.reload()" class="btn btn-primary">
                                <i class="fas fa-sync me-2"></i>Actualiser
                            </button>
                            <button onclick="window.location.href='/index.html'" class="btn btn-outline-secondary">
                                <i class="fas fa-home me-2"></i>Accueil
                            </button>
                        </div>

                        <div class="mt-4">
                            <div class="card border-0 bg-light">
                                <div class="card-body py-3">
                                    <small class="text-muted">
                                        <i class="fas fa-clock me-1"></i>
                                        Si vous ne recevez pas d'email dans les 10 minutes, v√©rifiez vos spams ou contactez le support.
                                    </small>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }

            showError(message) {
                document.getElementById('status-container').innerHTML = `
                    <div class="text-center">
                        <div class="status-icon text-danger">
                            <i class="fas fa-exclamation-triangle"></i>
                        </div>
                        
                        <h2 class="text-danger mb-3">Erreur de Paiement</h2>
                        
                        <div class="alert alert-danger border-0 mb-4">
                            <div class="d-flex align-items-center">
                                <i class="fas fa-times-circle fa-2x me-3"></i>
                                <div class="text-start">
                                    <p class="mb-0">${message}</p>
                                </div>
                            </div>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-center mb-4">
                            <button onclick="window.location.href='/quiz.html'" class="btn btn-primary btn-lg">
                                <i class="fas fa-credit-card me-2"></i>R√©essayer le Paiement
                            </button>
                            <button onclick="window.location.href='/index.html'" class="btn btn-outline-secondary btn-lg">
                                <i class="fas fa-home me-2"></i>Retour √† l'Accueil
                            </button>
                        </div>

                        <div class="card border-0 bg-light">
                            <div class="card-body">
                                <h6 class="card-title text-center mb-3">üìû Support Technique</h6>
                                <div class="row text-center">
                                    <div class="col-md-6 mb-2">
                                        <i class="fas fa-envelope me-2"></i>
                                        <strong>Email:</strong><br>
                                        support@quizdecarabin.bj
                                    </div>
                                    <div class="col-md-6 mb-2">
                                        <i class="fas fa-phone me-2"></i>
                                        <strong>T√©l√©phone:</strong><br>
                                        +229 53 91 46 48
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }

            showTimeout() {
                document.getElementById('status-container').innerHTML = `
                    <div class="text-center">
                        <div class="status-icon text-warning">
                            <i class="fas fa-clock"></i>
                        </div>
                        
                        <h2 class="text-warning mb-3">Temps de V√©rification D√©pass√©</h2>
                        
                        <div class="alert alert-warning border-0 mb-4">
                            <p class="mb-0">
                                Le temps de v√©rification automatique est √©coul√©. 
                                V√©rifiez votre bo√Æte email ou contactez le support.
                            </p>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-center">
                            <button onclick="window.location.href='/index.html'" class="btn btn-primary">
                                <i class="fas fa-home me-2"></i>Retour √† l'Accueil
                            </button>
                        </div>
                    </div>
                `;
            }
        }

        // D√©marrer au chargement
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ D√©marrage v√©rification statut paiement...');
            new PaymentStatus();
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
