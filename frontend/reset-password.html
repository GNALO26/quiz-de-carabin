<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réinitialisation mot de passe - Quiz de Carabin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2c6eb5;
            --secondary-color: #50b848;
            --accent-color: #d9534f;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 20px 0;
        }
        
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .card-header {
            background: var(--primary-color);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            text-align: center;
            padding: 20px;
        }
        
        .card-header h3 {
            margin: 0;
            font-weight: 600;
        }
        
        .card-body {
            padding: 30px;
        }
        
        .form-control {
            border-radius: 8px;
            padding: 12px 15px;
            border: 2px solid #e1e5eb;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(44, 110, 181, 0.25);
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            border-radius: 8px;
            padding: 12px;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .btn-primary:hover {
            background-color: #245a9e;
            border-color: #245a9e;
            transform: translateY(-2px);
        }
        
        .password-strength {
            height: 5px;
            margin-top: 5px;
            border-radius: 5px;
            transition: all 0.3s;
        }
        
        .loader {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .password-toggle {
            cursor: pointer;
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h3><i class="fas fa-lock me-2"></i>Réinitialisation du mot de passe</h3>
                    </div>
                    <div class="card-body">
                        <div id="message" class="alert d-none"></div>
                        
                        <form id="resetPasswordForm">
                            <input type="hidden" id="email">
                            
                            <div class="mb-3">
                                <label for="code" class="form-label fw-bold">Code de réinitialisation</label>
                                <input type="text" class="form-control" id="code" required 
                                       placeholder="Entrez le code reçu par email" maxlength="6">
                            </div>
                            
                            <div class="mb-3 position-relative">
                                <label for="newPassword" class="form-label fw-bold">Nouveau mot de passe</label>
                                <input type="password" class="form-control" id="newPassword" required 
                                       placeholder="Entrez votre nouveau mot de passe">
                                <span class="password-toggle" id="toggleNewPassword">
                                    <i class="fas fa-eye"></i>
                                </span>
                                <div class="password-strength" id="passwordStrength"></div>
                                <div class="form-text">Le mot de passe doit contenir au moins 8 caractères, une majuscule, une minuscule, un chiffre et un caractère spécial</div>
                            </div>
                            
                            <div class="mb-4 position-relative">
                                <label for="confirmPassword" class="form-label fw-bold">Confirmer le mot de passe</label>
                                <input type="password" class="form-control" id="confirmPassword" required 
                                       placeholder="Confirmez votre nouveau mot de passe">
                                <span class="password-toggle" id="toggleConfirmPassword">
                                    <i class="fas fa-eye"></i>
                                </span>
                                <div id="passwordMatch" class="form-text"></div>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100 py-2">
                                <span id="submit-text">Réinitialiser le mot de passe</span>
                                <span id="submit-loader" class="d-none"><span class="loader"></span> Traitement en cours...</span>
                            </button>
                        </form>
                        
                        <div class="mt-4 text-center">
                            <a href="index.html"><i class="fas fa-arrow-left me-1"></i>Retour à la page de connexion</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'https://quiz-de-carabin-backend.onrender.com';
        
        // Récupérer l'email depuis l'URL
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email');
        
        if (email) {
            document.getElementById('email').value = email;
        } else {
            showMessage('Email non spécifié. Veuillez recommencer la procédure de réinitialisation.', 'danger');
            setTimeout(() => window.location.href = 'forgot-password.html', 3000);
        }
        
        // Fonctions pour afficher/masquer les mots de passe
        document.getElementById('toggleNewPassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('newPassword');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        });
        
        document.getElementById('toggleConfirmPassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('confirmPassword');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        });
        
        // Fonction pour vérifier la force du mot de passe
        function checkPasswordStrength(password) {
            const strengthBar = document.getElementById('passwordStrength');
            let strength = 0;
            
            // Si le mot de passe est vide
            if (password.length === 0) {
                strengthBar.style.width = '0%';
                strengthBar.style.backgroundColor = '#ddd';
                return 0;
            }
            
            // Longueur minimale
            if (password.length >= 8) strength += 1;
            
            // Contient des lettres minuscules et majuscules
            if (password.match(/([a-z].[A-Z])|([A-Z].[a-z])/)) strength += 1;
            
            // Contient des chiffres
            if (password.match(/([0-9])/)) strength += 1;
            
            // Contient des caractères spéciaux
            if (password.match(/([!,@,#,$,%,^,&,*,?,_,~])/)) strength += 1;
            
            // Mise à jour de la barre de force
            switch(strength) {
                case 0:
                    strengthBar.style.width = '20%';
                    strengthBar.style.backgroundColor = '#dc3545';
                    break;
                case 1:
                    strengthBar.style.width = '40%';
                    strengthBar.style.backgroundColor = '#dc3545';
                    break;
                case 2:
                    strengthBar.style.width = '60%';
                    strengthBar.style.backgroundColor = '#ffc107';
                    break;
                case 3:
                    strengthBar.style.width = '80%';
                    strengthBar.style.backgroundColor = '#28a745';
                    break;
                case 4:
                    strengthBar.style.width = '100%';
                    strengthBar.style.backgroundColor = '#28a745';
                    break;
            }
            
            return strength;
        }
        
        // Vérification de la correspondance des mots de passe
        function checkPasswordMatch() {
            const password = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const matchText = document.getElementById('passwordMatch');
            
            if (confirmPassword.length === 0) {
                matchText.textContent = '';
                matchText.className = 'form-text';
                return false;
            }
            
            if (password === confirmPassword) {
                matchText.innerHTML = '<i class="fas fa-check-circle text-success me-1"></i>Les mots de passe correspondent';
                matchText.className = 'form-text text-success';
                return true;
            } else {
                matchText.innerHTML = '<i class="fas fa-times-circle text-danger me-1"></i>Les mots de passe ne correspondent pas';
                matchText.className = 'form-text text-danger';
                return false;
            }
        }
        
        // Écouteurs d'événements pour la validation en temps réel
        document.getElementById('newPassword').addEventListener('input', function() {
            checkPasswordStrength(this.value);
            checkPasswordMatch();
        });
        
        document.getElementById('confirmPassword').addEventListener('input', checkPasswordMatch);
        
        // Fonction pour afficher un message
        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = `alert alert-${type} alert-dismissible fade show`;
            
            // Ajouter un bouton de fermeture
            if (!messageDiv.querySelector('.btn-close')) {
                messageDiv.innerHTML = `${message}<button type="button" class="btn-close" data-bs-dismiss="alert"></button>`;
            }
        }
        
        // Gestionnaire de soumission du formulaire
        document.getElementById('resetPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const code = document.getElementById('code').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const messageDiv = document.getElementById('message');
            const submitBtn = this.querySelector('button[type="submit"]');
            const submitText = document.getElementById('submit-text');
            const submitLoader = document.getElementById('submit-loader');
            
            // Réinitialiser le message
            messageDiv.className = 'alert d-none';
            messageDiv.textContent = '';
            
            // Validation des mots de passe
            if (newPassword !== confirmPassword) {
                showMessage('Les mots de passe ne correspondent pas', 'danger');
                return;
            }
            
            // Vérifier la force du mot de passe
            if (checkPasswordStrength(newPassword) < 3) {
                showMessage('Le mot de passe n\'est pas assez fort. Veuillez utiliser au moins 8 caractères avec des majuscules, minuscules, chiffres et caractères spéciaux.', 'danger');
                return;
            }
            
            // Désactiver le bouton pendant le traitement
            submitText.classList.add('d-none');
            submitLoader.classList.remove('d-none');
            submitBtn.disabled = true;
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/auth/reset-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        email, 
                        code,
                        newPassword 
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage('Votre mot de passe a été réinitialisé avec succès. Vous pouvez maintenant vous connecter.', 'success');
                    
                    // Redirection après 3 secondes
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 3000);
                } else {
                    showMessage(data.message, 'danger');
                }
            } catch (error) {
                console.error('Erreur:', error);
                showMessage('Erreur de connexion au serveur. Veuillez vérifier votre connexion internet.', 'danger');
            } finally {
                // Réactiver le bouton
                submitText.classList.remove('d-none');
                submitLoader.classList.add('d-none');
                submitBtn.disabled = false;
            }
        });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
