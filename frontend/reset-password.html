<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réinitialisation mot de passe - Quiz de Carabin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Réinitialisation du mot de passe</h3>
                    </div>
                    <div class="card-body">
                        <div id="message" class="alert d-none"></div>
                        
                        <form id="resetPasswordForm">
                            <input type="hidden" id="email">
                            
                            <div class="mb-3">
                                <label for="code" class="form-label">Code de réinitialisation</label>
                                <input type="text" class="form-control" id="code" required 
                                       placeholder="Entrez le code reçu par email" maxlength="6">
                            </div>
                            
                            <div class="mb-3">
                                <label for="newPassword" class="form-label">Nouveau mot de passe</label>
                                <input type="password" class="form-control" id="newPassword" required 
                                       placeholder="Entrez votre nouveau mot de passe">
                            </div>
                            
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirmer le mot de passe</label>
                                <input type="password" class="form-control" id="confirmPassword" required 
                                       placeholder="Confirmez votre nouveau mot de passe">
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100">Réinitialiser le mot de passe</button>
                        </form>
                        
                        <div class="mt-3 text-center">
                            <a href="index.html">Retour à la page de connexion</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'https://quiz-de-carabin-backend.onrender.com';
        
        // Récupérer l'email depuis l'URL
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email');
        
        if (email) {
            document.getElementById('email').value = email;
        } else {
            window.location.href = 'forgot-password.html';
        }
        
        document.getElementById('resetPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const code = document.getElementById('code').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const messageDiv = document.getElementById('message');
            const submitBtn = document.querySelector('button[type="submit"]');
            
            // Réinitialiser le message
            messageDiv.className = 'alert d-none';
            messageDiv.textContent = '';
            
            // Validation des mots de passe
            if (newPassword !== confirmPassword) {
                showMessage('Les mots de passe ne correspondent pas', 'danger');
                return;
            }
            
            if (newPassword.length < 6) {
                showMessage('Le mot de passe doit contenir au moins 6 caractères', 'danger');
                return;
            }
            
            // Désactiver le bouton pendant le traitement
            submitBtn.disabled = true;
            submitBtn.textContent = 'Réinitialisation en cours...';
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/auth/reset-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        email, 
                        code,
                        newPassword 
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage('Votre mot de passe a été réinitialisé avec succès. Vous pouvez maintenant vous connecter.', 'success');
                    
                    // Redirection après 3 secondes
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 3000);
                } else {
                    showMessage(data.message, 'danger');
                }
            } catch (error) {
                console.error('Erreur:', error);
                showMessage('Erreur de connexion au serveur', 'danger');
            } finally {
                // Réactiver le bouton
                submitBtn.disabled = false;
                submitBtn.textContent = 'Réinitialiser le mot de passe';
            }
        });
        
        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = `alert alert-${type}`;
        }
    </script>
</body>
</html>
