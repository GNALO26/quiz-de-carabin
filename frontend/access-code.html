<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation du Code d'Accès - Quiz de Carabin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 500px;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Validation du Code d'Accès</h3>
            </div>
            <div class="card-body">
                <div id="message" class="alert d-none"></div>
                
                <form id="accessCodeForm">
                    <div class="mb-3">
                        <label for="code" class="form-label">Code d'accès reçu par email</label>
                        <input type="text" class="form-control" id="code" required 
                               placeholder="Entrez votre code à 6 chiffres" maxlength="6"
                               pattern="[0-9]{6}" title="Veuillez entrer exactement 6 chiffres">
                        <div class="form-text">Le code expire 30 minutes après l'envoi</div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Valider le code</button>
                </form>
                
                <div class="mt-3 text-center">
                    <a href="index.html" class="btn btn-secondary">Retour à l'accueil</a>
                    <button id="resend-code" class="btn btn-link">Renvoyer le code</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { CONFIG } from './js/config.js';
        
        const API_BASE_URL = CONFIG.API_BASE_URL;
        
        document.getElementById('accessCodeForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const code = document.getElementById('code').value;
            const messageDiv = document.getElementById('message');
            const submitButton = this.querySelector('button[type="submit"]');
            
            // Validation basique
            if (!code.match(/^\d{6}$/)) {
                showMessage('Le code doit contenir exactement 6 chiffres.', 'danger');
                return;
            }
            
            // Réinitialiser le message
            messageDiv.className = 'alert d-none';
            messageDiv.textContent = '';
            
            // Désactiver le bouton pendant le traitement
            submitButton.disabled = true;
            submitButton.textContent = 'Validation en cours...';
            
            try {
                const token = localStorage.getItem('quizToken');
                if (!token) {
                    showMessage('Vous devez être connecté pour valider un code. Veuillez vous reconnecter.', 'danger');
                    setTimeout(() => window.location.href = 'index.html', 3000);
                    return;
                }
                
                const response = await fetch(`${API_BASE_URL}/api/payment/validate-access-code`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ code })
                });
                
                // Vérifier le statut HTTP avant de parser
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Erreur serveur: ${response.status} - ${errorText}`);
                }
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage(data.message, 'success');
                    
                    // Mettre à jour le statut premium localement
                    localStorage.setItem('userIsPremium', 'true');
                    if (data.premiumExpiresAt) {
                        localStorage.setItem('premiumExpiresAt', data.premiumExpiresAt);
                    }
                    
                    // Redirection après 3 secondes
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 3000);
                } else {
                    showMessage(data.message, 'danger');
                }
            } catch (error) {
                console.error('Erreur détaillée:', error);
                showMessage('Erreur lors de la validation du code. Veuillez réessayer.', 'danger');
            } finally {
                // Réactiver le bouton
                submitButton.disabled = false;
                submitButton.textContent = 'Valider le code';
            }
        });
        
        // Option pour renvoyer le code
        document.getElementById('resend-code').addEventListener('click', async function() {
            // Implémentez la logique pour renvoyer le code ici
            showMessage('Fonctionnalité de renvoi de code à implémenter.', 'info');
        });
        
        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = `alert alert-${type}`;
        }
        
        // Vérifier si l'utilisateur est connecté au chargement de la page
        window.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('quizToken');
            if (!token) {
                showMessage('Vous devez être connecté pour accéder à cette page. Redirection...', 'danger');
                setTimeout(() => window.location.href = 'index.html', 2000);
            }
        });
    </script>
</body>
</html>
