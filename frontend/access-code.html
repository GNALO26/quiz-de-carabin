<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation du Code d'Accès - Quiz de Carabin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2c6eb5;
            --secondary-color: #50b848;
            --accent-color: #d9534f;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 20px 0;
        }
        
        .container {
            max-width: 500px;
        }
        
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .card-header {
            background: var(--primary-color);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            text-align: center;
            padding: 20px;
        }
        
        .card-header h3 {
            margin: 0;
            font-weight: 600;
        }
        
        .card-body {
            padding: 30px;
        }
        
        .form-control {
            border-radius: 8px;
            padding: 12px 15px;
            border: 2px solid #e1e5eb;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(44, 110, 181, 0.25);
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            border-radius: 8px;
            padding: 12px;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .btn-primary:hover {
            background-color: #245a9e;
            border-color: #245a9e;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            border-radius: 8px;
            padding: 10px 20px;
        }
        
        .btn-link {
            color: var(--primary-color);
            text-decoration: none;
        }
        
        .btn-link:hover {
            text-decoration: underline;
        }
        
        .code-input {
            letter-spacing: 15px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            padding-left: 22px;
        }
        
        .countdown {
            font-size: 14px;
            color: #6c757d;
            text-align: center;
            margin-top: 10px;
        }
        
        .loader {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h3><i class="fas fa-key me-2"></i>Validation du Code d'Accès</h3>
            </div>
            <div class="card-body">
                <div id="message" class="alert d-none"></div>
                
                <form id="accessCodeForm">
                    <div class="mb-4">
                        <label for="code" class="form-label fw-bold">Code d'accès reçu par email</label>
                        <input type="text" class="form-control code-input" id="code" required 
                               placeholder="XXXXXX" maxlength="6"
                               pattern="[0-9]{6}" title="Veuillez entrer exactement 6 chiffres">
                        <div class="form-text text-center">Le code expire 30 minutes après l'envoi</div>
                        <div id="countdown" class="countdown"></div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 py-2">
                        <span id="submit-text">Valider le code</span>
                        <span id="submit-loader" class="d-none"><span class="loader"></span> Validation en cours...</span>
                    </button>
                </form>
                
                <div class="mt-4 text-center">
                    <a href="index.html" class="btn btn-secondary me-2">
                        <i class="fas fa-home me-1"></i>Retour à l'accueil
                    </a>
                    <button id="resend-code" class="btn btn-link">
                        <i class="fas fa-redo me-1"></i>Renvoyer le code
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const API_BASE_URL = 'https://quiz-de-carabin-backend.onrender.com';
        let countdownInterval;
        
        // Fonction pour valider le token
        function validateToken(token) {
            try {
                if (!token || typeof token !== 'string') {
                    return false;
                }
                
                const parts = token.split('.');
                if (parts.length !== 3) {
                    return false;
                }
                
                try {
                    parts.forEach(part => {
                        const base64 = part.replace(/-/g, '+').replace(/_/g, '/');
                        window.atob(base64);
                    });
                    return true;
                } catch (e) {
                    return false;
                }
            } catch (error) {
                console.error('Token validation error:', error);
                return false;
            }
        }
        
        // Fonction pour afficher un message
        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = `alert alert-${type} alert-dismissible fade show`;
            
            // Ajouter un bouton de fermeture
            if (!messageDiv.querySelector('.btn-close')) {
                messageDiv.innerHTML = `${message}<button type="button" class="btn-close" data-bs-dismiss="alert"></button>`;
            }
            
            // Masquer automatiquement après 5 secondes
            setTimeout(() => {
                if (messageDiv.classList.contains('show')) {
                    messageDiv.classList.remove('show');
                }
            }, 5000);
        }
        
        // Fonction pour démarrer le compte à rebours
        function startCountdown(minutes) {
            const countdownEl = document.getElementById('countdown');
            let timeLeft = minutes * 60;
            
            clearInterval(countdownInterval);
            
            countdownInterval = setInterval(() => {
                if (timeLeft <= 0) {
                    clearInterval(countdownInterval);
                    countdownEl.innerHTML = '<span class="text-danger">Le code a expiré</span>';
                    document.getElementById('code').disabled = true;
                    document.querySelector('button[type="submit"]').disabled = true;
                    return;
                }
                
                const minutesLeft = Math.floor(timeLeft / 60);
                const secondsLeft = timeLeft % 60;
                
                countdownEl.textContent = `Temps restant: ${minutesLeft}:${secondsLeft.toString().padStart(2, '0')}`;
                timeLeft--;
            }, 1000);
        }
        
        // Fonction pour renvoyer le code
        async function resendCode() {
            try {
                const token = localStorage.getItem('quizToken');
                if (!validateToken(token)) {
                    showMessage('Session expirée. Veuillez vous reconnecter.', 'danger');
                    setTimeout(() => window.location.href = 'index.html', 2000);
                    return;
                }
                
                const resendBtn = document.getElementById('resend-code');
                const originalText = resendBtn.innerHTML;
                resendBtn.innerHTML = '<span class="loader"></span> Envoi en cours...';
                resendBtn.disabled = true;
                
                const response = await fetch(`${API_BASE_URL}/api/payment/resend-code`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.status === 401) {
                    showMessage('Session expirée. Veuillez vous reconnecter.', 'danger');
                    localStorage.removeItem('quizToken');
                    localStorage.removeItem('quizUser');
                    setTimeout(() => window.location.href = 'index.html', 2000);
                    return;
                }
                
                if (!response.ok) {
                    throw new Error(`Erreur HTTP: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage('Un nouveau code a été envoyé à votre adresse email.', 'success');
                    startCountdown(30); // Redémarrer le compte à rebours
                } else {
                    showMessage(data.message || 'Erreur lors de l\'envoi du code', 'danger');
                }
            } catch (error) {
                console.error('Erreur:', error);
                showMessage('Erreur lors de l\'envoi du code. Veuillez réessayer.', 'danger');
            } finally {
                const resendBtn = document.getElementById('resend-code');
                resendBtn.innerHTML = '<i class="fas fa-redo me-1"></i>Renvoyer le code';
                resendBtn.disabled = false;
            }
        }
        
        // Vérifier si l'utilisateur est connecté au chargement de la page
        window.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('quizToken');
            
            if (!validateToken(token)) {
                showMessage('Session invalide. Veuillez vous reconnecter.', 'danger');
                localStorage.removeItem('quizToken');
                localStorage.removeItem('quizUser');
                setTimeout(() => window.location.href = 'index.html', 2000);
                return;
            }
            
            // Démarrer le compte à rebours
            startCountdown(30);
            
            // Focus sur le champ de code
            document.getElementById('code').focus();
        });
        
        // Gestionnaire de soumission du formulaire
        document.getElementById('accessCodeForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const code = document.getElementById('code').value;
            const submitBtn = this.querySelector('button[type="submit"]');
            const submitText = document.getElementById('submit-text');
            const submitLoader = document.getElementById('submit-loader');
            
            // Validation basique
            if (!code.match(/^\d{6}$/)) {
                showMessage('Le code doit contenir exactement 6 chiffres.', 'danger');
                return;
            }
            
            // Afficher l'indicateur de chargement
            submitText.classList.add('d-none');
            submitLoader.classList.remove('d-none');
            submitBtn.disabled = true;
            
            try {
                const token = localStorage.getItem('quizToken');
                if (!validateToken(token)) {
                    showMessage('Session expirée. Veuillez vous reconnecter.', 'danger');
                    localStorage.removeItem('quizToken');
                    localStorage.removeItem('quizUser');
                    setTimeout(() => window.location.href = 'index.html', 2000);
                    return;
                }
                
                // Utiliser la nouvelle route pour la validation du code
                const response = await fetch(`${API_BASE_URL}/api/access-code/validate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ code })
                });
                
                // Vérifier le statut HTTP avant de parser
                if (response.status === 401) {
                    showMessage('Session expirée. Veuillez vous reconnecter.', 'danger');
                    localStorage.removeItem('quizToken');
                    localStorage.removeItem('quizUser');
                    setTimeout(() => window.location.href = 'index.html', 2000);
                    return;
                }
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Erreur serveur: ${response.status} - ${errorText}`);
                }
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage(data.message, 'success');
                    
                    // Mettre à jour le statut premium localement
                    localStorage.setItem('userIsPremium', 'true');
                    if (data.user && data.user.premiumExpiresAt) {
                        localStorage.setItem('premiumExpiresAt', data.user.premiumExpiresAt);
                    }
                    
                    if (data.user) {
                        localStorage.setItem('quizUser', JSON.stringify(data.user));
                    }
                    
                    // Redirection après 3 secondes
                    setTimeout(() => {
                        window.location.href = 'quiz.html';
                    }, 3000);
                } else {
                    showMessage(data.message, 'danger');
                }
            } catch (error) {
                console.error('Erreur détaillée:', error);
                if (error.message.includes('401')) {
                    showMessage('Session expirée. Veuillez vous reconnecter.', 'danger');
                    setTimeout(() => window.location.href = 'index.html', 2000);
                } else {
                    showMessage('Erreur lors de la validation du code. Veuillez réessayer.', 'danger');
                }
            } finally {
                // Cacher l'indicateur de chargement
                submitText.classList.remove('d-none');
                submitLoader.classList.add('d-none');
                submitBtn.disabled = false;
            }
        });
        
        // Option pour renvoyer le code
        document.getElementById('resend-code').addEventListener('click', resendCode);
        
        // Auto-tab between code inputs (if you had multiple inputs)
        document.getElementById('code').addEventListener('input', function(e) {
            if (this.value.length === 6) {
                document.getElementById('accessCodeForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
